<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
</head>
<body>
	 <h2 th:text=" 'Group ID: ' + ${group.groupID}"></h2>

</html>
