<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<form action='checklogin' method='post'>
					<!-- Email input -->
					<div class="form-group">
						<label for="form2Example1">Email address</label> <input type="text" id="form2Example1"
						th:value="${emailcookie != null ? emailcookie : ''}"	name="email"  class="form-control" />
					</div>

					<!-- Password input -->
					<div class="form-group">
						<label for="form2Example2">Password</label> <input type="password" name="password"
						th:value="${passcookie != null ? passcookie : ''}"	id="form2Example2" class="form-control" />
					</div>

					<!-- Checkbox and Forgot Password Link -->
					<div class="form-group form-check">
						<input class="form-check-input" type="checkbox" name="remember" /> <label
							class="form-check-label" for="form2Example31"> Remember me </label>
					</div>
					<a href="#!">Forgot password?</a>

					<!-- Submit button -->
					<input type='submit' class="btn btn-primary btn-block" value='login'>

					<!-- Register buttons -->
					<p class="text-center">
						Not a member? <a href="/registerOrFail">Register</a>
					</p>
					<p class="text-center">or sign up with:</p>
					<div class="text-center">
						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-facebook-f"></i>
						</button>
						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-google"></i>
						</button>
						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-twitter"></i>
						</button>
						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-github"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>

</html>
